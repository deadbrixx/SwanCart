<!-- Modal Login-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true" style="width:210px;text-align:center">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false" style="width:210px;text-align: center;">Register</a>
              </li>
          </ul>

        <button id="btnshow" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  
                <form>
                    <div class="form-group row" style="margin-top: 2rem">
                        <div class="col-sm-12">
                          <input  name="useremail" [(ngModel)]="var_log_email" type="email" class="form-control" placeholder="Email">
                        </div>
                      </div>

                          <div class="form-group row">
                            <div class="col-sm-12">
                              <input name="userpassword" [(ngModel)]="var_log_password" type="password" class="form-control" placeholder="Password">
                            </div>
                          </div>

                                <div class="form-group row">
                                  <div class="col-sm-10">
                                    <a href="#" style="float:right;margin-right:-60px;">Forgot password ?</a>
                                  </div>
                                </div>
                </form>
                <button  id="btnhide" type="button" (click)="userlogin()" class="btn btn-light" style="background-color:#6C27B3; color:whitesmoke;">Login</button>
                <button id="bbtnshow" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>

                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                    <div class="modal-body">
                     <form name="regval" #registerform="ngForm">
              
                    <div class="row">
                      <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                        <input [(ngModel)]="var_reg_firstname" type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" #nm="ngModel" required>
                        <span *ngIf="nm.errors && nm.errors.required">{{namemsg}}</span>
                        </div>
                      </div>
              
                    <div class="col-xs-12 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input [(ngModel)]="var_reg_lastname" type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" #ln="ngModel" required>
                        <span *ngIf="ln.errors && ln.errors.required">{{lnamemsg}}</span>
                      </div>
                    </div>
                    </div>
            
                        <div class="form-group">
                          <input [(ngModel)]="var_reg_email" type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Email Address" tabindex="3" #em="ngModel" required>
                          <span *ngIf="em.errors && em.errors.required">{{emailmsg}}</span>
                        </div>
                    
                        <div class="form-group">
                          <input [(ngModel)]="var_reg_mobile" type="email" name="email" id="email" class="form-control input-lg" placeholder="Mobile No" tabindex="4" #mob="ngModel" required>
                          <span *ngIf="mob.errors && mob.errors.required">{{mobmsg}}</span>
                        </div>
                    
                        <div class="form-group">
                          <textarea [(ngModel)]="var_reg_billaddress" name="address" id="address" class="form-control input-lg" placeholder="Address" tabindex="4" #ad="ngModel" required></textarea>
                          <span *ngIf="ad.errors && ad.errors.required">{{billaddmsg}}</span>
                        </div>
                    
                        <div class="form-group">
                          <textarea [(ngModel)]="var_reg_ship_address" name="shipaddress" id="shipaddress" class="form-control input-lg" placeholder="Shipping Address" tabindex="5" #sa="ngModel" required></textarea>
                          <span *ngIf="sa.errors && sa.errors.required">{{shipaddmsg}}</span>
                        </div>
              
                          <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                              <div class="form-group">
                                <input [(ngModel)]="var_reg_password" type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5" #pd="ngModel" required>
                                <span *ngIf="pd.errors && pd.errors.required">{{passmsg}}</span>
                              </div>
                            </div>
              
                                  <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                      <input [(ngModel)]="var_reg_confpassword" type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg"  #pdc="ngModel" placeholder="Confirm Password" tabindex="6" required>
                                    </div>
                                  </div>
                                </div>
                          

                          <button type="button" (click)="registration(registerform)" class="btn btn-light" style="background-color:#6C27B3; color: white;">Register</button>
                         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
                     </form>

                    </div>
                      

                </div>
            </div>
      </div>

      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
